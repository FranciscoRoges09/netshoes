<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParabÃ©ns!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .popup {
      background: #fff;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      animation: popIn 0.6s ease;
      z-index: 20;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h2 {
      color: #5A2D82;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .resgatar-btn {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .resgatar-btn:hover {
      background: #219150;
      transform: scale(1.05);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="overlay">
    <div class="popup">
      <h2>ðŸŽ‰ PARABÃ‰NS! ðŸŽ‰</h2>
      <p>VOCÃŠ FOI SELECIONADA A LEVAR UM 3Â° TÃŠNIS COM UMA Ã“TIMA PROMOÃ‡ÃƒO!</p>
      <button class="resgatar-btn" onclick="window.location.href='index.html'">RESGATAR</button>
    </div>
  </div>
  <script>
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    const confettis = [];
    const colors = ['#f1c40f', '#e67e22', '#e74c3c', '#2ecc71', '#3498db', '#9b59b6'];

    function createConfetti() {
      confettis.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * -20,
        w: 8,
        h: 14,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: Math.random() * 3 + 2,
        rotate: Math.random() * 360
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis.forEach((c, i) => {
        ctx.save();
        ctx.translate(c.x + c.w / 2, c.y + c.h / 2);
        ctx.rotate((c.rotate * Math.PI) / 180);
        ctx.fillStyle = c.color;
        ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
        ctx.restore();
        c.y += c.speed;
        c.rotate += 5;
        if (c.y > confettiCanvas.height) confettis.splice(i, 1);
      });
    }

    function loop() {
      drawConfetti();
      requestAnimationFrame(loop);
    }

    setInterval(createConfetti, 150);
    loop();

    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
